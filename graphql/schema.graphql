type Query {
  requests(requested: String, requester: String): [ChannelRequest]

  channels(vendor: String): [ChannelSettings]
    @settings(settingsType: "workspace")
}

type Mutation {
  requestSetup(
    mkpAccount: String
    salesChannels: [SalesChannelMapInput]
  ): ChannelRequest @settings(settingsType: "workspace")

  acceptRequest(sellerAccount: String): ChannelRequest
}
